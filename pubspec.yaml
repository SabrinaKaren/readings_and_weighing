name: readings_and_weighing
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_modular: ^3.3.1
  mobx: ^2.0.3
  flutter_mobx: ^2.0.1
  google_fonts: ^2.1.0
  faker: ^2.0.0
  flutter_spinbox: ^0.5.2
  mask_text_input_formatter: ^2.0.0
  uuid: ^3.0.4
  intl: ^0.17.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_modular_test: ^1.0.1
  mobx_codegen: ^2.0.2
  build_runner: ^2.1.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/readings_icon_01.png
    - assets/images/weighing_icon_01.png

scripts:
  mobx: flutter pub run build_runner watch --delete-conflicting-outputs